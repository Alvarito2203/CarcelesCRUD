<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            margin-top: 50px;
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Incluir la barra de navegaci贸n -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container welcome-container">
        <h1 th:text="${#authentication?.name != null ? 'Bienvenido, ' + #authentication.name : ''}"></h1>
        <p>Este es tu panel de usuario.</p>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">

                        <a th:href="@{/persona/index_futbolistas}" class="btn btn-primary">Ver Lista de Futbolistas</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gesti贸n de Equipos</h5>
                        <p class="card-text">Consulta y gestiona la lista de equipos.</p>
                        <a th:href="@{/equipo/index_equipos}" class="btn btn-primary">Ver Lista de Equipos</a>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" class="logout-btn">
            <button type="submit" class="btn btn-danger">Cerrar Sesi贸n</button>
        </form>
    </div>

</body>
</html>
