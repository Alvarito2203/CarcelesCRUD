<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Futbolista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Editar Futbolista</h2>

        <form th:action="@{/persona/actualizar/{id}(id=${futbolista.id})}" method="post" th:object="${futbolista}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Posici√≥n:</label>
                <input type="text" class="form-control" th:field="*{posicion}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Equipo:</label>
                <select class="form-select" th:field="*{equipo.id}">
                    <option th:each="equipo : ${equipos}" 
                            th:value="${equipo.id}" 
                            th:text="${equipo.nombre}">
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/persona/index_futbolistas" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
