<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Futbolistas</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Futbolistas</h1>
        
        <a href="/persona/crear_futbolista" class="btn btn-success">Añadir Futbolista</a>
        
        <br></br>
        	
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Posición</th>
                    <th>Equipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="futbolista : ${futbolistas}">
                    <td th:text="${futbolista.id}"></td>
                    <td th:text="${futbolista.nombre}"></td>
                    <td th:text="${futbolista.posicion}"></td>
                    <td th:text="${futbolista.equipo.nombre}"></td>
                    <td>
    <a th:href="@{/persona/editar_futbolista/{id}(id=${futbolista.id})}" class="btn btn-warning"> ✏️ Editar</a>
        <a th:href="@{/persona/eliminar_futbolista/{id}(id=${futbolista.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este futbolista?')">
                   🗑 Eliminar
                </a>
</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/home}" class="btn btn-primary">Volver al inicio</a>
    </div>

</body>
</html>
