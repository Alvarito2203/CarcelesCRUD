<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Futbolista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Añadir Futbolista</h3>
            </div>
            <div class="card-body">
                <form action="/persona/guardar_futbolista" method="post" th:object="${futbolista}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="posicion" class="form-label">Posición:</label>
                        <input type="text" id="posicion" name="posicion" class="form-control" th:field="*{posicion}" required>
                    </div>

                    <div class="mb-3">
                        <label for="equipo" class="form-label">Equipo:</label>
                        <select id="equipo" name="equipo" class="form-control" th:field="*{equipo}">
                            <option th:each="equipo : ${equipos}" th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/persona/index_futbolistas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
