<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Equipos</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Equipos</h1>
        <a href="/equipo/crear_equipo" class="btn btn-success">Añadir Equipo</a>
        
        
       <table class="table table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Año de Fundación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="equipo : ${equipos}">
            <td th:text="${equipo.nombre}"></td>
            <td th:text="${equipo.ciudad}"></td>
            <td th:text="${equipo.fundacion}"></td>
            <td>
                <a th:href="@{'/equipo/ver_futbolistas/' + ${equipo.id}}" class="btn btn-info btn-sm">⚽ Ver Futbolistas</a>
                <a th:href="@{/equipo/editar_equipo/{id}(id=${equipo.id})}" class="btn btn-warning btn-sm">
                    ✏️ Editar
                </a>
                <a th:href="@{/equipo/eliminar_equipo/{id}(id=${equipo.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este equipo?')">
                   🗑 Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
       
        <a th:href="@{/home}" class="btn btn-primary">Volver al inicio</a>
    </div>

</body>
</html>
