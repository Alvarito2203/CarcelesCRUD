<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Futbolistas del Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2e0c1d3c7.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #ffffff;
            color: #0d6efd;
        }

        .header-title {
            color: #0d6efd;
            font-weight: 700;
        }

        .card {
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #e7f3ff;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #565e64;
            border-color: #565e64;
        }

        .info-text {
            color: #6c757d;
            font-style: italic;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="header-title">
                <i class="fas fa-users"></i> Futbolistas de <span th:text="${equipo.nombre}"></span>
            </h2>
            <a th:href="@{/equipo/index_equipos}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Equipos
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header text-center">
                <i class="fas fa-list"></i> Lista de Futbolistas
            </div>
            <div class="card-body p-0">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Posici√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="futbolista, iterStat : ${futbolistas}">
                            <th scope="row" class="text-center" th:text="${iterStat.index + 1}"></th>
                            <td class="text-center" th:text="${futbolista.nombre}"></td>
                            <td class="text-center" th:text="${futbolista.posicion}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(futbolistas)}">
                            <td colspan="3" class="text-center info-text">
                                <i class="fas fa-info-circle"></i> No hay futbolistas registrados en este equipo.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <a th:href="@{/persona/index_futbolistas}" class="btn btn-primary">
                <i class="fas fa-list"></i> Ver Todos los Futbolistas
            </a>
        </div>
    </div>

</body>
</html>
