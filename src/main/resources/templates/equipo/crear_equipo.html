<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">A침adir Equipo</h3>
            </div>
            <div class="card-body">
                <form action="/equipo/guardar_equipo" method="post" th:object="${equipo}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" class="form-control" th:field="*{ciudad}" required>
                    </div>

                    <div class="mb-3">
                        <label for="fundacion" class="form-label">A침o de Fundaci칩n:</label>
                        <input type="number" id="fundacion" name="fundacion" class="form-control" th:field="*{fundacion}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/equipo/index_equipos" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
