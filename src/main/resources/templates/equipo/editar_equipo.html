<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Editar Equipo</h2>

        <form th:action="@{/equipo/actualizar/{id}(id=${equipo.id})}" method="post" th:object="${equipo}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre del Equipo:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Ciudad:</label>
                <input type="text" class="form-control" th:field="*{ciudad}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Año de Fundación:</label>
                <input type="number" class="form-control" th:field="*{fundacion}" required />
            </div>

            <div class="d-flex justify-content-between">
                <a href="/equipo/index_equipos" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
