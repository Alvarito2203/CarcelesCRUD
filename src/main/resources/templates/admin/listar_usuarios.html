<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Usuarios Registrados</h2>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-success">â• Nuevo Usuario</a>
        </div>

        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td class="text-center">
                        
                        <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar este usuario?');">ğŸ—‘ï¸ Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">ğŸ”™ Volver al Dashboard</a>
    </div>
</body>
</html>
